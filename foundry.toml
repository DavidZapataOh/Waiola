[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.27"

# Critical for complex contracts (from iceberg pattern)
via_ir = true
optimizer = true
optimizer_runs = 200

# Enable FFI for proof generation in tests
# ffi = true
fs_permissions = [
    { access = "read", path = "./proofs" },
    { access = "read", path = "./test" },
    { access = "read", path = "./circuits" },
    { access = "read-write", path = "./deployments" }
]

# Gas reporting
gas_reports = ["RFQSettlementHook", "RFQRegistry"]

additional_compiler_profiles = [
  { name = "no-ir", via_ir = false, optimizer = true, optimizer_runs = 200 }
]

compilation_restrictions = [
  { paths = "src/verifiers/**", via_ir = false }
]

remappings = [
    "@poseidon/=lib/poseidon2-evm/",
    "@uniswap/v4-core/=lib/v4-core/",
    "@uniswap/v4-periphery/=lib/v4-periphery/",
    "@uniswap-hooks/=lib/uniswap-hooks/",
    "@openzeppelin/contracts/=lib/uniswap-hooks/lib/openzeppelin-contracts/contracts/"
]